environments {
  default {
  }
  dev {
  }
  uat {
  }
}

webdriver {
  driver = chrome
  autodownload = true

  capabilities {
    "goog:chromeOptions" {
      args = [
        "--remote-allow-origins=*"
        "--incognito"
      ]
    }
  }
}

chrome {
  capabilities {
    chromeOptions {
      w3c = true
    }
  }
}

serenity {
  takeScreenshots = FOR_FAILURES
}
